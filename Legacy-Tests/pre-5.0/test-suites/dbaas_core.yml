test_kind: js_test

selector:
  roots:
  - jstests/core/**/*.js
  exclude_files:
  - jstests/core/txns/**/*.js
  # The find command fails with a different error message than the one expected when given a
  # non-string collection name argument.
  - jstests/core/commands_with_uuid.js
  # dbadmin.js is timing-sensitive when reporting whether there is clock skew.
  - jstests/core/dbadmin.js
  # These test run commands using legacy queries, which are not supported on sessions.
  - jstests/core/exhaust.js
  - jstests/core/validate_cmd_ns.js
  # Causal consistency is enabled when the retryWrites options is specified in the connection
  # string. This leads to afterClusterTime being specified as a readConcern option, which conflicts
  # with afterOpTime being specified as a readConcern option by the test.
  - jstests/core/read_after_optime.js
  # NEED TO INVESTIGATE
  - jstests/core/bypass_doc_validation.js
  - jstests/core/cannot_create_system_dot_indexes.js
  - jstests/core/collation.js
  - jstests/core/escaped-logs.js
  - jstests/core/explain_uuid.js
  - jstests/core/hostinfo.js
  - jstests/core/index9.js
  - jstests/core/index_id_options.js
  - jstests/core/list_all_local_sessions.js
  - jstests/core/list_indexes.js
  - jstests/core/queryoptimizera.js
  - jstests/core/restart_catalog.js
  # for eloqdoc
  - jstests/core/apply_ops_invalid_index_spec.js
  - jstests/core/elemmatch_or_pushdown.js
  - jstests/core/function_string_representations.js
  - jstests/core/geo_mapreduce.js # crash
  - jstests/core/geo_mapreduce2.js
  - jstests/core/mod_overflow.js
  - jstests/core/mr1.js # mapreduce
  - jstests/core/mr2.js
  - jstests/core/mr3.js
  - jstests/core/mr4.js
  - jstests/core/mr5.js
  - jstests/core/mr_bigobject.js
  - jstests/core/mr_bigobject_replace.js
  - jstests/core/mr_comments.js
  - jstests/core/mr_errorhandling.js
  - jstests/core/mr_index.js
  - jstests/core/mr_index2.js
  - jstests/core/mr_index3.js
  - jstests/core/mr_killop.js
  - jstests/core/mr_merge.js
  - jstests/core/mr_merge2.js
  - jstests/core/mr_mutable_properties.js
  - jstests/core/mr_optim.js
  - jstests/core/mr_outreduce.js
  - jstests/core/mr_outreduce2.js
  - jstests/core/mr_replaceIntoDB.js
  - jstests/core/mr_sort.js
  - jstests/core/mr_stored.js
  - jstests/core/mr_tolerates_js_exception.js
  - jstests/core/mr_undef.js
  - jstests/core/temp_cleanup.js

  exclude_with_any_tags:
  - assumes_superuser_permissions
  - requires_eval_command
  - requires_spawning_own_processes
  - uses_multiple_connections
  - uses_testing_only_commands

executor:
  config:
    shell_options:
      eval: var testingReplication = true;
      readMode: commands
  hooks:
  - class: CleanEveryN
    n: 20